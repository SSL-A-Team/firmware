[package]
name = "motor-embassy"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cortex-m = { version = "0.7.6", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.1"
defmt = "0.3"
defmt-rtt = "0.3"
embassy-executor = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = [
    "defmt",
    "integrated-timers",
] }
embassy-time = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = [
    "defmt",
    "defmt-timestamp-uptime",
    "unstable-traits",
    "tick-hz-32_768",
] }
embassy-stm32 = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy", features = [
    "nightly",
    "defmt",
    "stm32h743zi",
    "time-driver-any",
    "exti",
    "unstable-pac",
    "unstable-traits",
] }
panic-probe = { version = "0.3", features = [
    "print-defmt"
] }

[dev-dependencies]
defmt-test = "0.3.0"

[profile.dev]
opt-level = 3

[profile.release]
debug = true
lto = 'fat'

[[bin]]
name = "motor-embassy"
test = false
harness = false

[[test]]
name = "basic-test"
harness = false

embassy-executor = { git = "https://github.com/embassy-rs/embassy", rev = "529535194d4b5d58b31fd6a7541176105e3c63f7" }
embassy-sync = { git = "https://github.com/embassy-rs/embassy", rev = "529535194d4b5d58b31fd6a7541176105e3c63f7" }
embassy-time = { git = "https://github.com/embassy-rs/embassy", rev = "529535194d4b5d58b31fd6a7541176105e3c63f7" }
embassy-stm32 = { git = "https://github.com/embassy-rs/embassy", rev = "529535194d4b5d58b31fd6a7541176105e3c63f7" }
